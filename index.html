<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Titan VMU Icon Draw</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-8 bg-blue text-center">
                <h2>Icon on Screen</h2>
            </div>
            <div class="col-4 bg-orange text-center">
                <h2>Pick a color</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-8 bg-blue" id="screen">
            </div>
            <div class="col-4 bg-orange">
                <div class="row">
                    <div class="col-2 text-center">Colors: </div>
                    <div class="col-1 color1" onclick="pick_color('color1', '0x00')">
                    </div>
                    <div class="col-1 color2" onclick="pick_color('color2', '0xff')">
                    </div>
                    <div class="col-8 text-center"></div>
                </div>
                <div class="row">
                    <div class="col-12 text-center">
                        <button type="button" class="btn btn-primary" onclick="generateArray()">Generate Code</button>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="resultText">Result:</label>
                        <textarea class="form-control" id="resultText" rows="3"></textarea>
                      </div>
                </div>
            </div>
        </div>
    </div>
    <script src='main.js'></script>
</body>
</html>
