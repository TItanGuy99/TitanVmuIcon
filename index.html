<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Titan VMU Icon Draw</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='stylesheet.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="column column75 bg-blue text-center">
                <h2>Icon on Screen</h2>
                <div class="bg-blue" id="screen">

                </div>                
            </div>
            <div class="column column25 bg-orange text-center">
                <h2>Pick a color</h2>

                <div class="row black fieldColor" onclick="pick_color('black', '0x00')">
                </div>

                <div class="row white fieldColor" onclick="pick_color('white', '0x67')">
                </div>

                <div class="row align-center padding-top-10">
                    <p>Result:</p>
                </div>

                <div class="row align-center padding-top-10">
                    <textarea class="form-control" id="resultText" rows="25"></textarea>
                </div>

                <div class="row align-center padding-top-10">
                    <button type="button" class="btn btn-primary" onclick="generateArray()">Generate Code</button>
                </div>
            </div>
        </div>
    </div>
    <script src='main.js'></script>
</body>
</html>
